{% load static %}

<!-- Main Header-->
<header class="main-header header-style-four">
    <div class="header-top">
        <div class="auto-container-nav clearfix">
            <div class="top-right">
                <ul class="contact-info">
                    <li><span>Mobile :</span> <a href="tel:(+91) 12345 54321"><span>+91 95857 40000</span></a></li>
                    <li><span>EMAIL :</span> <a href="mailto:enquiry@ananyasgarden.com"><span>enquiry@ananyasgarden.com</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="header-lower">
        <div class="auto-container-nav">
            <div class="main-box clearfix">
                <div class="logo-box">
                    <div class="logo"><a href="{% url 'dash_home'%}">
                        <img src="{% static 'images/o.png'%}" alt="" title=""></a>
                    </div>
                </div>

                <div class="nav-outer">
                    <nav class="main-menu navbar-expand-md ">
                        <div class="navbar-header">
                            <button class="navbar-toggler" type="button"
                                data-toggle="collapse"
                                data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle
                                navigation">
                                <span class="icon flaticon-menu-button"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse clearfix"
                            id="navbarSupportedContent">
                            <ul class="navigation clearfix">
                                <li class="dropdown"><a href="{% url 'dash_home'%}">Home</a></li>
                                <li class=" dropdown"><a href="{% url 'about'%}">About</a></li>
                                <li class=" dropdown"><a href="{% url 'gallary'%}">Gallery</a></li>
                                <li class=" dropdown"><a href="{% url 'projects'%}">Projects</a></li>
                                <li class=" dropdown"><a href="{% url 'contact'%}">Contact</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
